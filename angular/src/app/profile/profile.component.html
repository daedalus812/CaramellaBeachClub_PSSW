<div class="profile-container" *ngIf="user">
  <h1>Profilo Utente</h1>

  <div class="user-info">
    <p><strong>Nome:</strong> {{ user.nome }}</p>
    <p><strong>Cognome:</strong> {{ user.cognome }}</p>
  </div>

  <h2>Modifica Numero di Telefono</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="telefono">Numero di Telefono:</label>
      <input type="text" id="telefono" formControlName="telefono" placeholder="Inserisci il tuo numero di telefono" />
      <div class="error" *ngIf="telefono?.invalid && (telefono?.dirty || telefono?.touched)">
        <small *ngIf="telefono?.errors?.['pattern']">Numero di telefono non valido.</small>
      </div>
    </div>
    <button type="submit" [disabled]="profileForm.invalid">Aggiorna</button>
  </form>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
<div *ngIf="!user && errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>
